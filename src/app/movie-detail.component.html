<!-- Include Bootstrap CSS in your index.html or equivalent -->


<div class="container mt-4">
  <button class="btn btn-secondary mb-3" (click)="goBack()">Back</button>
  
  <div *ngIf="movie" class="card">
    <div class="card-body">
      <h2 class="card-title">{{ movie.title }}</h2>
      <div class="row">
        <div class="col-md-4">
          <img [src]="movie.poster" alt="{{ movie.title }} poster" class="img-fluid mb-3 w-100">
        </div>
        <div class="col-md-8">
          <h3 class="card-subtitle mb-2 text-muted">Summary</h3>
          <p class="card-text">{{ movie.summary }}</p>
        </div>
      </div>
      <h3 class="card-subtitle mb-2 text-muted text-center mt-4">Details</h3>
      <table class="table table-bordered mt-3">
        <tbody>
          <tr>
            <th scope="row">Box Office</th>
            <td>{{ formatCurrency(movie.box_office) }}</td>
          </tr>
          <tr>
            <th scope="row">Budget</th>
            <td>{{ formatCurrency(movie.budget) }}</td>
          </tr>
          <tr>
            <th scope="row">Duration</th>
            <td>{{ formatDuration(movie.duration) }}</td>
          </tr>
          <tr>
            <th scope="row">Producers</th>
            <td>{{ movie.producers.join(', ') }}</td>
          </tr>
          <tr>
            <th scope="row">Cinematographers</th>
            <td>{{ movie.cinematographers.join(', ') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
